wikicite.lcn.window.faq.citation.content.p1=Agrandì e strenze an fasend dësfilé e posté an tirand. Minca un neu (= vértes) a arpresenta n'artìcol. A son ordinà për ann da l'àut (ij pi recent) al bass (ij pi vej), con minca n'ann colorà ëd fasson diferenta. An alternativa, ij neu a peulo ëdcò esse colorà conforma al giornal ëd l'artìcol ant ij 'paràmeter ëd la rej'. La taja dij neu a dipend da la soma ëd 'Sità', ël nùmer ëd sitassion locaj arseivùe da j'artìcoj smens, e 'Sitassion', ël nùmer dj'articoj smens ch'a son sità (sitassion locaj an surtìa). Ij nùmer ëd sitassion locaj a son pa sempe proporsionaj al nùmer ëd sitassion globaj. J'artìcoj smens a son ariond ( ● ). Ij triàngoj con la ponta an àut (▲) a arpresento ij 'Pi sità', ch'a son sità da j'artìcoj smens.
wikicite.lcn.window.faq.citation.content.p2=Minca na quara (= liura / flecia) a arpresenta na sitassion: A son ëd sitassion ch'a seurto da sò neu sorgiss e ëd sitassion ch'a intro vers ël neu bërsaj. Për sòlit j'artìcoj a sito mach dj'artìcoj pi vej, donca le quare a tendo a ponté vers ël bass (o da banda për le sitassion dël midem ann). Da na mira técnica, na rej ëd sitassion a l'é un graf orientà assìclich.
wikicite.lcn.window.faq.citation.header=Coma lese la rej ëd sitassion?
wikicite.lcn.window.faq.coauthorship.content.p1=Sa rej 'local ëd cooperassion a mostra j'autor pi comun antrames a j'artìcoj smens. A sconda dla dissiplin-a, ël nùmer ëd (co)autor an n'ansem d'artìcoj a peul an pressa monté a dle senten-e, për sòn costa rej d'autor a smon mach j'autor con un nùmer minimal d'artìcoj smens (da nen confonde con sò nùmer global ëd publicassion, che ëd sòlit a l'é pi àut). Ël nùmer minimal d'artìcoj smens pr'ëstàndard a l'é determinà an manera che costa rej a smon-a nen pi ëd 50 autor, ma a peul esse modificà con ël ridò an bass.
wikicite.lcn.window.faq.coauthorship.content.p2=Minca 'n neu (= vértes) a arpresenta n'autor. Soa taja a dipend da sò nùmer d'artìcoj smens e sò color a dipend dal prim o l'ùltim artìcol smens dont a l'é stàit co-autor. Sgnaché an sj'autor për filtré j'artìcoj o tàule, ctrl+sgnaché për filtré pi che un autor. Tiré ij neu për rangeje an n'àutra manera.
wikicite.lcn.window.faq.coauthorship.content.p3=Minca na quara (= liura) a arpresenta na colaborassion antra doi autor ant j'artìcoj smens, la larghëssa a dsern ël nùmer d'àtrìcoj smens. Sgnaché an sle quare për filtré j'artìcoj e le tàule.
