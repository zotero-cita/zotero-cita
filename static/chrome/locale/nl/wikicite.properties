wikicite.lcn.window.faq.coauthorship.content.p1=Dit lokale co-auteursnetwerk toont de meest voorkomende auteurs in de betreffende artikelen. Afhankelijk van de discipline kan het aantal (co) auteurs onder een set van meerdere artikelen snel oplopen tot in de honderden, daarom toont dit auteursnetwerk alleen auteurs met een minimum aantal betreffende artikelen (niet te verwarren met hun globale aantal publicaties, wat meestal veel hoger is). Het minimum aantal betreffende artikelen wordt zo bepaald dat dit netwerk niet meer dan 50 auteurs toont, maar het kan met de dropdown onderaan gewijzigd worden.
wikicite.lcn.window.faq.coauthorship.content.p3=Elke rand (= koppeling) stelt een samenwerking voor van twee auteurs tussen de betreffende pagina's, waarbij de breedte het aantal betreffende pagina's aangeeft. Klik op randen om de paginatabellen te filteren.
