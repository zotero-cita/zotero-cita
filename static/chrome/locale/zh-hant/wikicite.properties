wikicite.lcn.window.faq.citation.content.p1=通過滾輪來縮放、通過拖拽來移動。每個節點（頂點）代表一個條目。它們按照年份從上（最新的）排到下（最舊的），每個年份的顏色不同。或者，您也可以在「網路設定」中根據條目所屬期刊為節點著色。節點的大小取決於它們「被引用」的次數（該論文從種子條目獲得傳入的本地引用的數量）和「引用至他人」的次數（他們引用的種子條目的數量，即是傳出的本地引用）之和。本地引用次數與全域引用次數之間，並非總是成正比關係。種子條目用圓形節點（●）表示。向上三角形（▲）代表「最高引用」，它是被種子條目所引用的條目。
wikicite.lcn.window.faq.citation.content.p2=每條"邊"（=鏈或箭頭）同時代表一個引文：它們是傳入的來源節點的引文、而且也是傳出的目標節點的引文。一般來說，論文只能引用比它更老的論文，因此"邊"傾向是朝向下邊（或對於同年引文，是朝向側邊）。技術上來說，引文網是一個有向無環圖。
wikicite.lcn.window.faq.citation.header=如何閱讀引文網？
wikicite.lcn.window.faq.coauthorship.content.p1=此“本地”的共同作者網絡顯示出在種子條目之間的最常見作者。根據學科的不同，一組多個條目的共同作者可以輕易達到數百人，這就是為什麼此作者網絡只顯示最少種子條目數的作者（請不要與其通常會較多的全域出版數相混淆）。預設最小的種子條目數量早已有定案，因此此網絡不會展示超過50個作者，但可以通過底部的下拉式選單來更改。
wikicite.lcn.window.faq.coauthorship.content.p2=每個節點（=頂點）代表一位作者。節點的大小取決於他們的種子條目數量、節點的顏色取決於他們首篇或末篇共同作者的條目。點擊作者可過濾條目表格、ctrl+點擊可過濾多個作者。拖曳節點可重新排列它們。
wikicite.lcn.window.faq.coauthorship.content.p3=每條"邊"（=鏈）代表兩位種子條目作者之間的協同合作，其寬度表示條目的數量。單擊"邊"可過濾條目表格。
