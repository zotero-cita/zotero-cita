wikicite.lcn.window.faq.citation.content.p1=Zoomer en défilant et déplacer en tirant. Chaque nœud (= sommet) représente un article. Ils sont ordonnés par année, de haut (les plus récents) en bas (les plus anciens), chaque année étant colorée différemment. La taille des nœuds dépend de la somme de leur « degré entrant », le nombre de citations reçues par le nœud depuis des articles saisis, et de leur « degré sortant », le nombre d’articles saisis cités par le nœud. Le « degré entrant » local n’est pas toujours proportionnel au nombre global de citations. Les articles saisis sont des nœuds ronds ( ● ). Les triangles (▲) représentent les suggestions entrantes qui sont citées par les articles sources mais qui n’en font pas partie elles-mêmes.
# Fuzzy
wikicite.lcn.window.faq.citation.content.p2=Chaque arête (= lien / flèche) représente en même temps une référence et une citation : ce sont des références depuis leurs nœuds sortants et des citations depuis leur nœuds entrants. En général, les articles ne peuvent citer que des articles plus anciens, donc les arêtes tendent à pointer vers le bas (ou latéralement pour les citations de la même année). Techniquement, on appelle ceci un graphe acyclique orienté.
wikicite.lcn.window.faq.citation.header=Comment lire le réseau de citation ?
# Fuzzy
wikicite.lcn.window.faq.coauthorship.content.p1=Ce réseau « local » d’auteurs montre les auteurs les plus courants parmi les articles entréss et suggérés. Selon la discipline, le nombre de (co-)auteurs parmi un ensemble d’articles peut rapidement atteindre des centaines, c’est pourquoi ce réseau d’auteurs ne montre que les auteurs ayant un nombre minimal d’articles locaux (à ne pas confondre avec leur nombre global de publications, qui est en général bien plus élevé). Le nombre minimum d’articles par défaut est déterminé de façon à ce que ce réseau n’affiche pas plus de cinquante auteurs, mais ceci peut être modifié de 2 à 10 avec le curseur en bas.
# Fuzzy
wikicite.lcn.window.faq.coauthorship.content.p2=Chaque nœud (= sommet) représente un auteur. La taille dépend de son nombre d’articles locaux et la couleur dépend du groupe d’auteurs où il est apparu en premier. Cliquer sur les auteurs pour filtrer les articles saisis et suggérés, Ctrl + Clic pour filtrer sur plus d’un auteur.
wikicite.lcn.window.faq.coauthorship.content.p3=Chaque arête (= lien) représente une collaboration entre deux auteurs dans les articles saisis et suggérés, la largeur indiquant le nombre de collaborations. Cliquez sur les arêtes pour filtrer les articles saisis et suggérés.
wikicite.lcn.window.faq.coauthorship.header=Comment lire le réseau de co-auteurs ?
