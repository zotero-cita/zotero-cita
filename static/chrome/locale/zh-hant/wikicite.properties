wikicite.lcn.window.faq.citation.content.p1=通過滾動滾輪來縮放，通過拖拽來移動。每個節點（頂點）代表一個條目。它們按照年份從頂部（更新的）到底部（更老的）排列，每個年份的顏色不同。節點的大小取決於它們「入度」（從輸入條目收到的論文引文數）和「出度」（它們引用的輸入條目數）之和。本地「入度」並不總是與全域引文數成正比。輸入條目用圓形節點（●）表示。向上的三角形（▲）代表收到的建議，它們由輸入條目引用但不是輸入條目的一部分。
# Fuzzy
wikicite.lcn.window.faq.citation.content.p2=每條邊（鏈接/箭頭）同時代表一個參考文獻和引文：它們是傳入節點的參考文獻和傳出節點的引文。通常一篇論文只能引用比它更老的論文，因此邊一般朝向下方（或對於同年引文，朝向一側）。技術上稱之為有向無環圖。
wikicite.lcn.window.faq.citation.header=如何閱讀引文網路？
# Fuzzy
wikicite.lcn.window.faq.coauthorship.content.p1=此“本地”作者網絡顯示輸入和建議條目的最常見作者。根據學科的不同，一組多個條目的共同作者可以達到數百人，這就是為什麼此作者網絡只顯示本地條目數最少的作者（不要與其通常更高的全域出版數相混淆）。本地條目的默認最小數量是確定的，因此此網絡不會展示超過50個作者，但可以通過底部的滑塊將最小數量在2到10之間更改。
# Fuzzy
wikicite.lcn.window.faq.coauthorship.content.p2=每個節點（=頂點）代表一個作者。節點的大小取決於他們的本地條目數量，節點的顏色取決於他們首次出現的作者群體。點擊作者來過濾輸入和建議條目，按下 ctrl+點擊來過濾多個作者。
# Fuzzy
wikicite.lcn.window.faq.coauthorship.content.p3=每條邊（=鏈接）代表輸入和建議文章中兩位作者之間的合作，寬度表示合作的數量。單擊邊緣以過濾輸入和建議的文章。
